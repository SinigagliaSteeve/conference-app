<ion-view view-title="Speakers">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="speaker in vm.speakers" type="item-text-wrap"
                href="#/tab/speakers/{{speaker.id}}">
                <img ng-src="{{speaker.photoUrl}}">
                <h2>{{speaker.name}}</h2>
                <p>{{speaker.company}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
