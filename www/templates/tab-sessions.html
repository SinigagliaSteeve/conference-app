<ion-view view-title="Sessions">
    <ion-content>
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="session in vm.sessions" type="item-text-wrap" href="#/tab/sessions/{{session.id}}">
          <!-- <img ng-src="{{chat.face}}"> -->
          <h2>{{session.title}}</h2>
          <p>{{session.tags}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
